<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Finder</title>
    <link rel="stylesheet" href="palindFind.css" type="text/css">
    <script src="palindFind.js" type="text/javascript"></script>
</head>

<body>
    <h1>Palindrome Finder!</h1>
    <br>
    <label for="phrase">Phrase</label>
    <input type="text" id="phrase" name="Phrase">
    <br><br>
    <label for="min">Length</label>
    <input type="number" id="min" name="Min">&ensp;to&ensp;
    <input type="number" id="max" name="Max">
    <br><br>
    <button onclick="PalindFind()">Find Palindromes</button>
    <br><br>
    <ul id="palindromes"></ul>
    <div id="count"></div>
</body>
</html>
